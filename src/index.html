<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Cifrado Cesar</h1>
    </div>
    <div>
      <label for="textoEncriptar">Anota el texto a encriptar:</label>
      <input type="text">
      
      <label for="offset">Elige un número de desplazamiento:</label> 
      <input type="number">

      <button>ENCRIPTAR</button>
    </div>

    <div>
      <label for="textoEncriptar">Anota el texto a desencriptar:</label>
      <input type="text">

      <label for="offset">Elige un número de desplazamiento:</label> 
      <input type="number">

      <button>DESENCRIPTAR</button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
